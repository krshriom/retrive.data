<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONBin Data Viewer (Dark Mode)</title>
  <style>
    /* ==== Base Styles ==== */
    * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      min-height: 100vh;
      background: #0e0e11; /* Deep black background */
      color: #e3e3e3;
    }

    /* ==== Sections ==== */
    .left, .gap, .right { padding: 20px; }

    .left {
      flex: 1 1 25%;
      background: linear-gradient(145deg, #1c1c22, #111113);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-right: 2px solid #242424;
      box-shadow: inset 0 0 10px rgba(128,0,128,0.2);
    }

    .gap {
      flex: 0 0 5%;
      background: transparent;
    }

    .right {
      flex: 1 1 35%;
      background: #18181b;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(128,0,128,0.3);
      padding-top: 30px;
      margin-bottom: 20px;
    }

    /* ==== Input & Buttons ==== */
    input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      background: #222;
      color: #e3e3e3;
      border: 1px solid #444;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #8a2be2; /* purple highlight */
      box-shadow: 0 0 5px #8a2be2;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(90deg, #6a0dad, #8a2be2);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #8a2be2, #6a0dad);
      transform: scale(1.03);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    /* ==== Data Container ==== */
    pre {
      background: #1f1f24;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      border: 1px solid #333;
      font-size: 0.9em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    h2 {
      color: #b985ff;
    }

    .pagination {
      text-align: center;
      margin-top: 15px;
      padding-bottom: 15px;
    }

    #status {
      color: #bbb;
      font-size: 0.9em;
    }

    /* ==== Scrollbar Styling ==== */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #8a2be2;
      border-radius: 10px;
    }

    /* ==== Mobile Responsive ==== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: stretch;
      }
      .left {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #242424;
        padding: 30px 10px;
      }
      .gap {
        display: none;
      }
      .right {
        width: 100%;
        border-radius: 0;
        box-shadow: none;
        padding: 10px;
      }
      input, button {
        width: 90%;
        font-size: 1em;
      }
      pre {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <!-- Left: Login/Input -->
  <div class="left">
    <h2>JSONBin Login</h2>
    <input id="binId" placeholder="Enter Bin ID" value="67f235148561e97a50f993">
    <input id="apiKey" placeholder="Enter X-Master-Key (optional)" type="password">
    <button onclick="loadData()">Load Latest Data</button>
    <p id="status"></p>
  </div>

  <!-- Middle Gap -->
  <div class="gap"></div>

  <!-- Right: Data Viewer -->
  <div class="right">
    <h2 style="text-align:center;">Data Viewer</h2>
    <div id="dataContainer"></div>
    <div class="pagination">
      <button id="prevBtn" onclick="prevPage()" disabled>◀ Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn" onclick="nextPage()" disabled>Next ▶</button>
    </div>
  </div>

  <script>
    let allData = [];
    let currentPage = 1;
    const perPage = 10;

    async function loadData() {
      const id = document.getElementById('binId').value.trim();
      const key = document.getElementById('apiKey').value.trim();
      const status = document.getElementById('status');
      const dataContainer = document.getElementById('dataContainer');
      const headers = key ? { "X-Master-Key": key } : {};

      if (!id) {
        status.textContent = "❌ Please enter a Bin ID.";
        return;
      }

      status.textContent = "⏳ Loading latest data...";
      dataContainer.innerHTML = "";
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${id}/latest`, { headers });
        if (!res.ok) throw new Error("Invalid Bin ID or Key");
        const data = await res.json();

        // Show data from bottom (descending)
        const record = Array.isArray(data.record) ? data.record : [data.record];
        allData = record.reverse();

        currentPage = 1;
        renderPage();
        status.textContent = "✅ Data loaded successfully!";
      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
      }
    }

    function renderPage() {
      const dataContainer = document.getElementById('dataContainer');
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageData = allData.slice(start, end);
      dataContainer.innerHTML = "";

      pageData.forEach((obj) => {
        const pre = document.createElement("pre");
        pre.textContent = JSON.stringify(obj, null, 2);
        dataContainer.appendChild(pre);
      });

      const totalPages = Math.ceil(allData.length / perPage);
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = end >= allData.length;
    }

    function nextPage() {
      if (currentPage * perPage < allData.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }
  </script>
</body>
</html>
